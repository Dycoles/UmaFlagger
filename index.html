<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scunthorpe Filter Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      min-height: 120px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-size: 16px;
    }

    mark {
      background: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Type text here..."></textarea>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
